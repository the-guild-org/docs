on: [push, pull_request]

jobs:
  deployment:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 2

      - uses: the-guild-org/shared-config/setup@main
        name: setup env
        with:
          nodeVersion: 20
          packageManager: pnpm

      - uses: the-guild-org/shared-config/website-cf@main
        name: build and deploy storybook
        with:
          cloudflareApiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflareAccountId: ${{ secrets.CF_ACCOUNT_ID }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          projectName: the-guild-docs-storybook
          prId: ${{ github.event.pull_request.number }}
          mainBranch: main
          websiteDirectory: ./
          buildScript: pnpm build-storybook
          artifactDir: storybook-static
          commentId: storybook-deployment
          commentTitle: ðŸ“š Storybook Deployment
